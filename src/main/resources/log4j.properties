log4j.rootLogger=debug,console,file
log4j.appender.console=org.apache.log4j.ConsoleAppender    
log4j.appender.console.layout=org.apache.log4j.PatternLayout    
log4j.appender.console.layout.ConversionPattern=[consumer][%d][%t] %-5p %c{1} %x[%L] - %m%n
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/log/web_code/d2.log
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=[%d][%t] %p | %m | %C.%M(%L)%n
log4j.appender.file.layout.ConversionPattern=[consumer][%d][%t] %p %c{1} %x[%L] - %m%n

